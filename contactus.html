<form>
  <div class="mb-3">
    
    <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" required>
    </div>
    
    <div class="mb-3"
    <label for="exampleInputEmail" class="form-label">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" required>
    </div>

    <div class="input-group mb-3">
    <label class="input-group-text" for="inputGroupSelect01">Are you a</label>

    <option value="2">Alumni</option>
    <option value="3">Not a Student</option>
    </select>
    </div>
    
    <div class="mb-3">
    <label for="exampleInputmessage" class="form-label">Message</label>
    <input type="textarea" class="form-control" id="exampleInputmessage">
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
